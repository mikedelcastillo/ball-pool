<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Ball Pool by Mike</title>
    <style>
         body,
        html {
            margin: 0;
            width: 100%;
            height: 100%;
        }
        
        .no-cursor, .no-cursor *{
            cursor: none;
        }

        canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        * {
            user-select: none;
            touch-action: none;
        }
    </style>
  </head>
  <body>
    <canvas id="canvas" onclick="requestGyro"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
